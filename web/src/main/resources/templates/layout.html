<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link  th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link  th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" media="screen" />
    <link  th:href="@{/css/styles.css}" rel="stylesheet" media="screen" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>
    
    <script src="http://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>
    <link href="http://cdn.datatables.net/1.10.4/css/jquery.dataTables.css" rel="stylesheet" media="screen" />
	
</head>

<body>

<!--<div class="container" th:if="${#httpServletRequest.getAttribute('technicalError')} == null">-->
<div class="container">
    <div th:if="${view} != login and ${view} != createNewAccount">

        <link th:href="@{/css/justified-nav.css}" rel="stylesheet" media="screen" />

        <div th:replace="header :: content"></div>
        <div th:if="${#httpServletRequest.getAttribute('technicalError')} == null" th:replace="${view} :: content"></div>

        <div>
            <br/>
            <br/>
            <div th:if="${#httpServletRequest.getAttribute('technicalError')}" class="alert alert-danger" role="alert" th:text="${#httpServletRequest.getAttribute('technicalError')}"></div>
        </div>

        <div th:replace="footer :: content"></div>

        <style>
            body {
                background-image: url('/images/tilepay_background.png');
                background-repeat: no-repeat;
                background-position: center top;
                display: compact;
            }
        </style>
    </div>
    <div th:if="${view} == login or ${view} == createNewAccount">
        <div th:replace="${view} :: content"></div>
    </div>

</div>

</body>

</html>
